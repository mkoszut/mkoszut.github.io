<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ '/about' | relative_url }}">
                <img id="avatar" class="2x" src="{{ '/assets/images/avatar_160.png' | relative_url }}"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="{{ '/assets/images/avatar_160.png' | relative_url }}"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        </header>
    </section>
</div>
